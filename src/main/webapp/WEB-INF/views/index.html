<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Customers</h3>
<p>
    <a th:href="@{/customer/create}">
        Add new customer
    </a>
</p>

<table id="customers">
    <thead>
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${customers}">
        <td th:text="${row.getName()}"></td>
        <td><a th:href="@{/customer/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/customer/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/customer/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<form action="customer/search" method="post">
    <input type="text" placeholder="search" name="name">
    <input type="submit" value="Search">
</form>
<table th:if="${customerList != null}" border="1">
    <tr th:each="cus:${customerList}">
        <td th:text="${cus.getName()}"></td>
        <td th:text="${cus.getEmail()}"></td>
        <td th:text="${cus.getAddress()}"></td>
    </tr>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
